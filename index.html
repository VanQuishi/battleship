<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Battleship</h1>
    <div id="msg"></div>
    <button>Reset</button>
  </div>
  <div id="boardsWrapper">
    <div class="board" id="placementBoard"></div>
    <div class="board" id="humanBoard" style="display: none;"></div>
    <div class="board" id="pcBoard" style="display: none;"></div>
  </div>
  <div class="titleWrapper">
    <h3>Your board</h3>
    <h3>Bot's board</h3>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
